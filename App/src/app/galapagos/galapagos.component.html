          <h3>Buceo</h3>
          <label style="text-align: justify">
            El buceo, también denominado submarinismo y escafandrismo, es el acto por medio del cual el ser humano se sumerge en cuerpos de agua, ya sea el mar, un lago, un río, una cantera inundada o una piscina, con el fin de desarrollar una actividad profesional, recreativa, de investigación científica o militar con o sin ayuda de equipos especiales. Al buceo tradicional (sin aparatos de respiración) se le llama sencillamente buceo, aunque a su modalidad deportiva se le llama apnea o buceo libre. El término submarinismo define con exactitud la práctica del buceo en el mar, que es además, y con creces, el buceo más practicado en todo el mundo. Al buceo practicado en cuevas o galerías inundadas de minas se le llama espeleobuceo y al buceo en lagos de montaña buceo de altura.</label>
        </div>

      <h3>la Estación Charles Darwin</h3>
      <label style="text-align: justify">

        Chelonoidis nigra abingdoni Foto de Solitario George tomada en diciembre de 2011. Los científicos estiman que alcanzó los 100 años de edad hasta morir el 24 de junio de 2012.

        Ejemplar de iguana terrestre (Conolophus subcristatus) en la estación científica.

        Ejemplar joven de una tortuga gigante de San Cristóbal (Chelonoidis chathamensis) en la estación científica.

        Ejemplar adulto de tortuga gigante de San Cristóbal (Chelonoidis chathamensis)
        La Estación Científica Charles Darwin (ECCD) es una estación de investigación biológica operada por la Fundación Charles Darwin. Se encuentra ubicada en Puerto Ayora en la isla Santa Cruz, en las Islas Galápagos, con oficinas satélites en las islas de Isabela y San Cristóbal. Puerto Ayora es una ciudad en el centro de las islas Galápagos, Ecuador.</label>
    </div>
    <br>
    <div class="form-group">
      <h3>Isla de las focas</h3>
      <label style="text-align: justify">
        La Foca de los Galápagos (Arctocephalus galapagoensis) es una de las 16 especies de mamíferos marinos de la familia de las focas orejudas, las cuales incluyen a los leones y lobos marinos. Junto con las familias de las focas verdaderas y las morsas, las focas orejudas forman el grupo de los mamíferos marinos conocidos como pinípedos.</label>
    </div>

    <div class="form-group">
      <h3>Leon dormido</h3>
      <label style="text-align: justify">
        Roca León Dormido1​4​ también conocido alternativamente como Roca Kicker, o bien por su nombre en inglés de «Kicker Rock» es una isla deshabitada situada en las Islas Galápagos en Ecuador.

        Se trata de una formación rocosa o cono erosionado de toba volcánica situado fuera de la isla de San Cristóbal1​ que se encuentra al sureste del grupo. Es un refugio para muchas aves marinas como piqueros de patas azules y faetones, así como para los lobos marinos. Las aguas alrededor de la roca son el hogar de numerosas especies de peces, tortugas marinas, rayas y tiburones martillo. Alcanza un máximo de 114 metros de altura.</label>
    </div>
    <div class="form-group">
      <h3>Parque nacional Galapagos</h3>
      <label style="text-align: justify">
        El Parque Nacional Galápagos (PNG) es un parque nacional de Ecuador. Fue fundado en 1959 y se convirtió en el primer parque nacional del país. Abarca unos 7.995,4 km², un 97% del área terrestre de las islas Galápagos consideradas por expertos y científicos como el archipiélago volcánico mejor conservado del mundo.

        La belleza natural de las islas, la diversidad y singularidad de especies que alberga, su origen volcánico, su dinámica geológica con permanentes cambios y variedad de formaciones; el ser considerado un laboratorio vivo de procesos evolutivos aún en marcha, sumado a que dio cabida para el desarrollo de un gran número de especies tanto animales como vegetales que no existen en ningún otro lugar del mundo, convierten a Galápagos en un sitio muy singular y de importancia mundial para la herencia común de la humanidad.</label>
    </div>


    <div class="form-group">
      <h3>Playa Mann</h3>
      <label style="text-align: justify">
        Es una playa de arena blanca formada por la fragmentación de conchas, la claridad de sus aguas permite la práctica de buceo de superficie. Por la cercanía al centro poblado este lugar es de uso recreativo y además es un lugar donde es posible disfrutar de las mejores puestas de sol.</label>
    </div>
    <div class="form-group">
      <h3>Snorkel</h3>
      <label style="text-align: justify">
        El Snorkel o (esnórquel) es la práctica de buceo a ras de agua, el atleta va equipado con una máscara de buceo, un tubo llamado esnórquel  y  normalmente  aletas.  En aguas frías puede ser necesario el traje de buceo.
        El atractivo principal del esnórquel es la oportunidad de observar la vida submarina en un entorno natural sin un equipo complicado y la formación necesaria para el buceo, durante largos periodos de tiempo con relativamente poco esfuerzo. El Snorkel es considerado más una actividad de ocio que un deporte.</label>
    </div>
    <div class="form-group">
      <h3>Cerro Tijeretas</h3>
      <label style="text-align: justify">
        Se le denomina Tijeretas debido a que este es el nombre que comúnmente se las conoce a las fragatas.

        Está ubicado a poca distancia de Puerto Baquerizo Moreno. Cerca a este sitio funcionaba La Predial, que era una sociedad pesquera y que estuvo presente en esta isla entre 1952 a 1960.
        El ingreso lo puede hacer por la calle que conduce a "Playa Mann". El  tiempo estimado del recorrido es de aproximadamente 30 minutos. Existen tres miradores desde donde se puede apreciar los paisajes y también hay una ensenada pequeña donde se puede hacer snorkel. Es uno de los únicos lugares donde se puede observar a las dos especies de fragatas anidando en la misma colonia. En uno de los miradores existe un cañón de fabricación norteamericana que data de la segunda guerra mundial y que fue sacado por la Marina Ecuatoriana a principios de la década de 1970 para prácticas militares.

        Otro mirador proporciona una vista panorámica de la costa norte de la isla desde donde se aprecia la roca León Dormido, Cerro Mundo y el Cerro Tijeretas. En el tercer mirador existe una estatua de Charles Darwin en honor a su paso por San Cristóbal. El mirador superior está ubicado en el Cerro Tijeretas.</label>
