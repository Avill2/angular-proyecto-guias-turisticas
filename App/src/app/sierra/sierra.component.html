        <div class="form-group">
          <h3>Bungee Jumping</h3>
          <label style="text-align: justify">
            El  bungee jumping es un deporte extremo que consiste en hacer un salto al vacío desde una considerable altura, desde puente, plataforma o grúa, generalmente con una conexión desde los tobillos a una cuerda elástica, que permite, primero, caer acelerando, luego amortigua la caída y provoca rebotes..</label>
        </div>

        <div class="form-group">
          <h3>Kayak</h3>
          <label style="text-align: justify">
            El kayak es uno de los deportes de aventura más divertidos y que en nuestro país podemos practicarlo en un sinfín de ríos en diferentes niveles de dificultad. En Baños puedes aprender en varias escuelas de kayak y a la vez sentir la adrenalina que te recorre al practivar este deporte extremo.</label>

      <h3>El columpio al cielo</h3>
      <label style="text-align: justify">
        El parapente es un deporte nacido a fines del siglo XX por la inventiva de montañeros que querían bajar volando mediante un paracaídas desde las cimas que habían ascendido.</label>
    </div>

    <div class="form-group">
      <h3>Canopy</h3>
      <label style="text-align: justify">
        El Canopy es un deporte extremo que consiste en lanzarse de un lugar a otro por medio de un cable, donde la persona está sujeta mediante un equipo especializado. En la ciudad de Baños de Agua Santa podrás realizar esta actividad en una variedad de lugares y paisajes además de diferentes longitudes, en la ruta de las cascadas existen lugares especializados que cuentan con todas las seguridades necesarias para realizar este deporte extremo.</label>
    </div>
    <div class="form-group">
      <h3>Laguna de Quilotoa</h3>
      <label style="text-align: justify">
        El Quilotoa es una caldera llena de agua de 3 kilómetros (2 mi) de ancho que se formó por el colapso de este volcán de dacita seguido por una erupción de VEI-6 hace aproximadamente 800 años, lo que produjo un flujo piroclástico y lahares (flujos de lodo) que alcanzaron el Océano Pacífico, lo que depositó cenizas volcánicas a través del aire a lo largo de los Andes septentrionales.

        Desde entonces la caldera ha acumulado un lago de cráter 250 metros (820 pies) de profundidad, y cuyos minerales disueltos le han conferido un tono verdoso. Hay fumarolas en el fondo del lago y existen manantiales calientes por la banda este del volcán.1​.</label>
    </div>

    <div class="form-group">
      <h3>Mitad del mundo</h3>
      <label style="text-align: justify">
        La Ciudad Mitad del Mundo es un terreno propiedad de la prefectura de la provincia de Pichincha, Ecuador. Está situado en la parroquia de San Antonio del Distrito Metropolitano de Quito, al norte de la ciudad de Quito.

        La principal atracción del lugar es el monumento a la Mitad del Mundo, el cual tiene como finalidad el resaltar la ubicación exacta de la línea Ecuatorial o Ecuador, del cual el país toma su nombre, y destacar también la misión geodésica franco-española del siglo XVIII que ubicó el sitio aproximado por el cual pasa la línea equinoccial.1​

        También se encuentra el Museo Etnográfico Mitad del Mundo, un museo sobre la etnografía indígena de Ecuador. Una pequeña ciudad que rodea el monumento actúa como centro turístico, ofreciendo una réplica de una ciudad colonial española llamada "Ciudad Mitad del Mundo". </label>
    </div>
    <div class="form-group">
      <h3>Teleferico</h3>
      <label style="text-align: justify">
        El teleférico es un medio de transporte que consiste en cabinas con capacidad para llevar un grupo de personas. Estas cabinas viajan suspendidas en el aire transportadas por uno o varios cables. La mayoría de estos medios de transporte son accionados por energía eléctrica. Este transporte se usa en zonas con grandes diferencias de altura, donde el acceso por carretera o ferrocarril resulta difícil.

        En un principio la razón para diseñar el teleférico fue tener una cabina colgante que sirviera de puente entre un lugar de difícil acceso y el ferrocarril. Uno de los primeros teleféricos fue construido en 1914 para lograr el acceso de los pasajeros al ferrocarril en la ciudad de Berna.. </label>
    </div>
    <div class="form-group">
      <h3>zoo de Guayllabamba </h3>
      <label style="text-align: justify">
        Guayllabamba Zoo es ese espacio de acercamiento a la naturaleza. Es una oportunidad para conocer y observar animales de todas las regiones del país.

        Fue inaugurado el 18 de agosto de 1997 por el entonces Alcalde Metropolitano, Jamil Mahuad y ocupa una superficie de unas 12 hectáreas (0,12 km²). Es administrado por la Fundación Zoológica del Ecuador, una ONG sin fines de lucro y miembro de la Asociación Latinoamericana de Jardines Zoológicos y Acuarios.

        La mayoría de animales en el zoológico son fauna oriunda del Ecuador, sin embargo también se pueden encontrar especies de otros países y continentes. El Zoológico de Quito es también una organización pionera en programas de conservación de fauna silvestre ecuatoriana.</label>
    </div>
    <div class="form-group">
      <h3>Parque Nacional de Cotopaxi</h3>
      <label style="text-align: justify">
        A muy corta distancia de Quito, el Parque Nacional Cotopaxi es uno de los parques nacionales más impresionantes de Ecuador, y por supuesto, aloja a la montaña que le da nombre: el volcán Cotopaxi. La  reserva ecológica que rodea al volcán se localiza en la frontera entre las provincias de Pichincha y Cotopaxi. Algo particularmente interesante de este parque nacional está dado por la abrupta elevación del volcán sobre un terreno relativamente plano, lo cual ofrece vistas maravillosas desde cualquier ángulo que se le mire. El Parque Nacional Cotopaxi es una opción muy popular entre los amantes del montañismo y el senderismo, del mismo modo que entre aquellos que persigan hermosos paisajes, pero sin tener que subirse a sus faldas. El ecosistema del Cotopaxi es hogar de una amplia variedad de flora y fauna que incluye una única combinación de coníferas con lobos, pumas, osos, conejos, cóndores, caballos salvajes y zorros. </label>
