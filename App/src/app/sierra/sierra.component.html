          <label style="text-align: justify">
            Avistamiento de ballenas El avistamiento de cetáceos es la práctica de la observación de ballenas y otros cetáceos en su hábitat natural. Los cetáceos se observan más comúnmente con motivos recreativos (similar a la observación de aves), pero la actividad también puede ser para fines científicos o razones pedagógicas.</label>

          <h3>Surf</h3>
          <label style="text-align: justify">
            El surf consiste en mantenerse en equilibrio, deslizandose sobre una  tabla, arrastrada por una ola, el mayor tiempo posible y sin caerse al agua dirigiéndola a traves una o varias quillas situadas en la parte trasera de la tabla. Además de buenos reflejos y equilibrio, exige un dominio de la natación y un gran conocimiento del mar; así los surfistas pueden elegir  las mejores olas..</label>

      <label style="text-align: justify">
        El esquí bus o banana boat es una de las actividades más populares de la Costa Dorada. Es ideal para disfrutar a toda velocidad en compañía de la familia, pareja o amigos.
        A pie de playa el monitor indicará a los participantes las normas de seguridad. Una vez los participantes hayan subido a la banana, ésta será arrastrada a toda velocidad por una lancha durante 10 minutos..</label>
