    <div class="col-sm-4">
      <form >
        <div class="form-group">
          <h3>Trekking en la selva</h3>
          <label style="text-align: justify">
            Explora el increíble bosque primario de Misicocha o Cosano, la reserva privada de La Casa del Suizo, a la que puedes llegar luego de un corto paseo en canoa. Existen varios senderos (de diferentes grados de dificultad) que pueden durar desde una hora y media,  hasta cuatro horas. Te llevan a través de la espesa y húmeda selva al encuentro de todo tipo de vida silvestre. Tu guía local te revelará los secretos y maravillas de la Amazonía.</label>
        </div>

        <div class="form-group">
          <h3>Balsa</h3>
          <label style="text-align: justify">
            Sigue los pasos de Francisco de Orellana, quien, en el siglo XVI, descubrió el río Amazonas para el Occidente, construyendo tu propia balsa y utilizando la misma técnica que las comunidades indígenas han utilizado durante siglos y que sigue vigente hasta el día de hoy. Una vez que hayas atado tus troncos de madera con una cuerda para crear tu embarcación, la llevarás al agua, remando y manteniéndote a flote por el río. Tus guías te acompañarán en cada paso de la aventura.</label>
        </div>
      </form>
    </div>
    <br>
    <div class="form-group">
      <h3>Tubing</h3>
      <label style="text-align: justify">
        Flotando sobre el río Napo, mirando al cielo y sus orillas llenas de árboles, te sentirás como parte de un sueño. Esta es una de las maneras más tranquilas de disfrutar de un río en plena Amazonía. En esta actividad, un guía lo acompañará en canoa motorizada y lo recogerá al final del trayecto.</label>
    </div>

    <div class="form-group">
      <h3>Tarabita</h3>
      <label style="text-align: justify">
        Para aumentar el factor aventura a tu caminata en Misicocha, prueba la tarabita. Ubicada en las profundidades de nuestra reserva privada, este mecanismo te lleva en una “cesta” para una persona de una parte del bosque a otra como Tarzán… Guías esperan en ambos extremos para supervisar salidas y llegadas seguras.</label>
    </div>
    <div class="form-group">
      <h3>Canopy Adventure Park</h3>
      <label style="text-align: justify">
        Cuélgate de los árboles como un mono en el Canopy Adventure Park, donde la actividad del canopy se ofrece a casi todas las edades, una experiencia llena de adrenalina que te lleva desde los altos árboles hasta el suelo del bosque. Nuestros guías experimentados, una infraestructura y equipamiento de alta calidad garantizan una experiencia completamente segura bajo el sistema Edelrid Smart Belay.</label>
    </div>
    <div class="form-group">
      <h3>Kayak</h3>
      <label style="text-align: justify">
        Descubre los rincones secretos, las quebradas y raudales del río Napo y sus afluentes a tu ritmo en un viaje emocionante al corazón de la selva. Elige una aventura en kayak junto a profesionales experimentados en el deporte y su seguridad. De 12 años en adelante. </label>
    </div>
    <div class="form-group">
      <h3>Rafting</h3>
      <label style="text-align: justify">
        Esta experiencia de rafting se realiza en los ríos Jatunyaku o Anzú, cerca de la ciudad de Tena (La Casa del Suizo puede organizar el transporte con un costo adicional). Después de equiparte con el chaleco salvavidas y el casco, podrás practicar tu técnica de remo y lanzarte al agua, navegando raudales de todo tipo, donde sentirás la adrenalina del descenso y contemplarás la belleza de la selva alrededor.</label>
    </div>

    <div class="form-group">
      <h3>La casa de las mariposas</h3>
      <label style="text-align: justify">
        Esta exhibición de mariposas actualmente alberga y sirve de zona de apareamiento para cerca de 20 especies halladas en la zona. Podrás observar cómo estas criaturas son alimentadas y criadas en su proceso de metamorfosis de oruga al fascinante insecto de alas hermosas que todos conocemos. Además, tendrás la oportunidad de visitar nuestra “habitación de vuelo” donde cientos de mariposas revolotean en mil colores. </label>
    </div>

    <div class="form-group">
      <h3>AmaZoonico</h3>
      <label style="text-align: justify">
        Nunca estarás tan cerca de un ocelote o un tapir. AmaZoonico, un santuario de rescate para animales amazónicos, es un espacio dirigido por guías voluntarios que te contarán las historias fascinantes y, a veces trágicas, de los residentes del centro, desde caimanes hasta guacamayos que han luchado por readaptarse a la naturaleza después de haber sido vendidos al mercado negro. Al visitar AmaZoonico, estás ayudando a garantizar la protección de estos animales únicos. </label>
    </div>

    <div class="form-group">
      <h3>Paseos en la naturaleza</h3>
      <label style="text-align: justify">
        Explora el increíble bosque primario de Misicocha, la reserva privada de La Casa del Suizo, a la que se puede llegar tras un corto paseo en canoa. Hay varias caminatas (con diferentes niveles de dificultad) que pueden durar desde una hora y media hasta cuatro horas, llevándote a través de la espesa y húmeda selva, cruzando caminos lodosos y encontrando todo tipo de vida silvestre junto a nuestros guías locales. </label>
    </div>

    <div class="form-group">
      <h3>Avistamiento de Caimanes</h3>
      <label style="text-align: justify">
        Lo primero que ves es la ondulación en el agua, antes de que un par de ojos aparezcan en la oscuridad y te miren fijamente. En poco tiempo, notarás más y más parejas de ojos: la familia de caimanes ha llegado. Mientras permaneces seguro en un embarcadero de madera, tu guía atraerá a los reptiles con un poco de carne y podrás observarlos de cerca. Hasta 15 individuos llegarán a tu encuentro, desde inmensos adultos a bebés de semanas. </label>
    </div>
