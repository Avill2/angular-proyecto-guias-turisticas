<div class="container">
<br>
<h3 style="text-align: center; margin-top: 30px">Bienvenidos a la guia turistica</h3>
<br>
<div class="row">
  <div id="carouselExampleIndicators" class="carousel slide  col-sm-8" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="assets/costa.jpg" height="500px" width="400px" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/sierra.jpg" height="500px" width="400px" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/oriente.jpg" height="500px" width="400px" alt="Third slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/galapgos.jpg" height="500px" width="400px" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>

  </div>
  <div class="col-sm-1"></div>
  <div class="col-sm-3">
    <form >
      <div class="form-group">
        <label for="exampleDropdownFormEmail2">Correo Electronico</label>
        <input type="email" name="correo" class="form-control" id="exampleDropdownFormEmail2" placeholder="email@example.com" [(ngModel)]="correo">
      </div>
      <div class="form-group">
        <label for="exampleDropdownFormPassword2">Contraseña</label>
        <input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Password" name="password" [(ngModel)]="password">
      </div>

      <button type="submit" class="btn btn-primary" (click)="ingresar()">Iniciar Sesion</button>

    </form>
    <br>
    <div class="col-sm-10" >
      <a style="text-align: right" href="forgotpass">Olvidaste tu constraseña</a>
    </div>
  </div>

</div>
<br>
<br>
</div>
